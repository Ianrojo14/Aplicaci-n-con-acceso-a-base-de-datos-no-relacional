<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Renta de Autos - Gestión de Vehículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef1f5;
    }
    .header {
      background-color: #0d6efd;
      color: white;
      padding: 1rem;
      text-align: center;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
   <div class="header">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h2>Renta de Autos - Gestión de Autos</h2>
          <p>Encargado de vehículos</p>
        </div>
        <div>
          <a href="/index.html" class="btn btn-light me-2">
            <i class="fas fa-home me-2"></i>Inicio
          </a>
          <a href="/reparaciones.html" class="btn btn-warning me-2">
            <i class="fas fa-tools me-2"></i>Reparaciones
          </a>
          <button id="cerrarSesion" class="btn btn-outline-light">
            <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
          </button>
        </div>
      </div>
    </div>


    <!-- Formulario -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Registrar / Actualizar Auto</div>
      <div class="card-body">
        <form id="autoForm">
          <input type="hidden" id="autoId">
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Marca</label>
              <input type="text" class="form-control" id="marca" required>
            </div>
            <div class="col">
              <label class="form-label">Modelo</label>
              <input type="text" class="form-control" id="modelo" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Año</label>
              <input type="number" class="form-control" id="anio" required>
            </div>
            <div class="col">
              <label class="form-label">Color</label>
              <input type="text" class="form-control" id="color">
            </div>
            <div class="col">
              <label class="form-label">Placas</label>
              <input type="text" class="form-control" id="placas" required>
            </div>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="disponible" checked>
            <label class="form-check-label">Disponible para renta</label>
          </div>
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="reset" class="btn btn-secondary">Cancelar</button>

        </form>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card">
      <div class="card-header bg-secondary text-white">Autos Registrados</div>
      <div class="card-body">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Año</th>
              <th>Color</th>
              <th>Placas</th>
              <th>Disponible</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="autosTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const rol = localStorage.getItem('rol');

      // Verificar autenticación y rol
      if (!token) {
        alert('Debes iniciar sesión');
        window.location.href = '/login.html';
        return;
      }

      if (rol !== 'encargado') {
        alert('Solo el encargado tiene acceso a la gestión de autos');
        window.location.href = '/index.html';
        return;
      }

      // Función para cerrar sesión
      document.getElementById('cerrarSesion').addEventListener('click', function() {
        if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
          localStorage.removeItem('token');
          localStorage.removeItem('rol');
          localStorage.removeItem('usuario');
          window.location.href = '/login.html';
        }
      });

      const apiUrl = 'http://localhost:3000/api/autos';

      async function cargarAutos() {
        try {
          const res = await fetch(apiUrl, {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          const autos = await res.json();
          console.log('Autos:', autos);
          const tabla = document.getElementById('autosTable');
          tabla.innerHTML = '';
          autos.forEach(auto => {
            tabla.innerHTML += `
              <tr>
                <td>${auto.marca}</td>
                <td>${auto.modelo}</td>
                <td>${auto.anio}</td>
                <td>${auto.color || '-'}</td>
                <td>${auto.placas}</td>
                <td>${auto.disponible ? 'Sí' : 'No'}</td>
                <td>
                  <button class="btn btn-sm btn-warning" onclick='editarAuto(${JSON.stringify(auto)})'>Editar</button>
                  <button class="btn btn-sm btn-danger" onclick='eliminarAuto("${auto._id}")'>Eliminar</button>
                </td>
              </tr>
            `;
          });
        } catch (err) {
          console.error('Error al obtener autos:', err);
        }
      }

      document.getElementById('autoForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('autoId').value;
        const datos = {
          marca: document.getElementById('marca').value,
          modelo: document.getElementById('modelo').value,
          anio: parseInt(document.getElementById('anio').value),
          color: document.getElementById('color').value,
          placas: document.getElementById('placas').value,
          disponible: document.getElementById('disponible').checked
        };

        try {
          if (id) {
            await fetch(`${apiUrl}/${id}`, {
              method: 'PUT',
              headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify(datos)
            });
          } else {
            await fetch(apiUrl, {
              method: 'POST',
              headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify(datos)
            });
          }

          e.target.reset();
          document.getElementById('autoId').value = '';
          cargarAutos();
        } catch (err) {
          console.error('Error al guardar auto:', err);
        }
      });

      window.editarAuto = function(auto) {
        document.getElementById('autoId').value = auto._id;
        document.getElementById('marca').value = auto.marca;
        document.getElementById('modelo').value = auto.modelo;
        document.getElementById('anio').value = auto.anio;
        document.getElementById('color').value = auto.color || '';
        document.getElementById('placas').value = auto.placas;
        document.getElementById('disponible').checked = auto.disponible;
      }

      window.eliminarAuto = async function(id) {
        if (confirm('¿Deseas eliminar este auto?')) {
          try {
            await fetch(`${apiUrl}/${id}`, { 
              method: 'DELETE',
              headers: {
                'Authorization': `Bearer ${token}`
              }
            });
            cargarAutos();
          } catch (err) {
            console.error('Error al eliminar auto:', err);
          }
        }
      }

      cargarAutos();
    });
  </script>
</body>
</html>
