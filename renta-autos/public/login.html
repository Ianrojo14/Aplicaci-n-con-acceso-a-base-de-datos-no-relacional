<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Renta de Autos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-card p-5">
    <div class="text-center mb-4">
      <i class="fas fa-car text-primary" style="font-size: 3rem;"></i>
      <h2 class="mt-3">Iniciar Sesión</h2>
      <p class="text-muted">Sistema de Renta de Autos</p>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
      </button>
    </form>

  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;

      try {
        // Hacer petición al backend
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            nombre: usuario,
            password: password
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Login exitoso
          localStorage.setItem('token', data.token);
          localStorage.setItem('rol', data.usuario.rol);
          localStorage.setItem('usuario', data.usuario.nombre);
          localStorage.setItem('correo', data.usuario.correo);
          
          alert(`✅ Bienvenido ${data.usuario.nombre} (${data.usuario.rol})`);
          window.location.href = '/index.html';
        } else {
          // Error en login
          alert(`❌ ${data.mensaje}`);
        }
      } catch (error) {
        console.error('Error en login:', error);
        alert('❌ Error de conexión. Verifica que el servidor esté funcionando.');
      }
    });

    // Si ya está logueado, redirigir
    if (localStorage.getItem('token')) {
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
