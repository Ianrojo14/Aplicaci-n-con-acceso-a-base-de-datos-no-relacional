<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Reparaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding-top: 3rem;
      color: white;
    }
    .card {
      background-color: white;
      color: black;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Consultar Reparaciones por Periodo y Costo</h3>
        <div>
          <a href="/index.html" class="btn btn-light me-2">
            <i class="fas fa-home me-2"></i>Inicio
          </a>
          <button id="cerrarSesion" class="btn btn-outline-secondary">
            <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
          </button>
        </div>
      </div>

      <form id="filtroForm" class="row g-3 mb-4">
        <div class="col-md-4">
          <label for="desde" class="form-label">Desde</label>
          <input type="date" class="form-control" id="desde" required>
        </div>
        <div class="col-md-4">
          <label for="hasta" class="form-label">Hasta</label>
          <input type="date" class="form-control" id="hasta" required>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>Auto</th>
              <th>Descripción</th>
              <th>Fecha</th>
              <th>Costo ($)</th>
            </tr>
          </thead>
          <tbody id="tablaReparaciones"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const rol = localStorage.getItem('rol');

    if (!token || rol !== 'Dueno') {
      alert('Acceso denegado - Solo el dueño puede acceder a esta sección');
      location.href = 'login.html';
    }

    // Funcionalidad del botón cerrar sesión
    document.getElementById('cerrarSesion').addEventListener('click', () => {
      if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
        localStorage.removeItem('token');
        localStorage.removeItem('rol');
        localStorage.removeItem('usuario');
        window.location.href = '/login.html';
      }
    });

    document.getElementById('filtroForm').addEventListener('submit', async e => {
      e.preventDefault();

      const desde = document.getElementById('desde').value;
      const hasta = document.getElementById('hasta').value;

      try {
        console.log('Enviando consulta con fechas:', { desde, hasta });
        const res = await fetch(`http://localhost:3000/api/reparaciones/filtro?desde=${desde}&hasta=${hasta}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        console.log('Respuesta del servidor:', res.status, res.statusText);

        if (!res.ok) {
          const errorText = await res.text();
          console.error('Error del servidor:', errorText);
          alert(`Error del servidor: ${res.status} - ${errorText}`);
          return;
        }

        const reparaciones = await res.json();
        console.log('Reparaciones recibidas:', reparaciones);
        
        const tbody = document.getElementById('tablaReparaciones');
        tbody.innerHTML = '';

        if (reparaciones.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4" class="text-center">No se encontraron reparaciones en el periodo seleccionado</td></tr>`;
          return;
        }

        reparaciones.forEach(rep => {
          const fila = `
            <tr>
              <td>${rep.autoId.marca} ${rep.autoId.modelo}</td>
              <td>${rep.descripcion}</td>
              <td>${new Date(rep.fecha).toLocaleDateString()}</td>
              <td>$${rep.costo.toFixed(2)}</td>
            </tr>
          `;
          tbody.innerHTML += fila;
        });
      } catch (error) {
        console.error('Error en la consulta:', error);
        alert('Error al realizar la consulta: ' + error.message);
      }
    });
  </script>
</body>
</html>
